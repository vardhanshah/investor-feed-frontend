<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Investor Feed - See Through the Clutter</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="description" content="Cut through market noise with Investor Feed. Follow us to see through the clutter and stay ahead with curated investment insights and financial analysis.">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Investor Feed - See Through the Clutter">
    <meta property="og:description" content="Cut through market noise with curated investment insights and financial analysis. Follow us to stay ahead.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://investorfeed.com">
    
    <!-- Google Fonts - Alata -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata:wght@400&display=swap" rel="stylesheet">

    <!-- Theme initialization script - runs BEFORE any rendering -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        const bgColor = savedTheme === 'dark' ? '#000000' : '#ffffff';

        // Add theme class to html
        document.documentElement.classList.add(savedTheme);

        // Set html background immediately
        document.documentElement.style.backgroundColor = bgColor;
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
